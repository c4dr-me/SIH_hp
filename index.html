<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.png" type="image/icon type" />
    <title>Edrual</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header" id="site-header">
        <div class="logo_edrual">
          <img src="logo-black.png" class="logo" />
        </div>
        <div class="header_ctn">
          <div class="about">
            <a href="" class="about-us">About Us</a>
          </div>
          <div class="dropdown">
            <a href="#" class="dropbtn"> Courses </a>
            <div class="dropdown-content">
              <a href="#">Communication Skills</a>
              <a href="#">Aptitude</a>
              <a href="#">Mental Maths</a>
            </div>
          </div>
          <div class="mission">
            <a href="">Missions</a>
          </div>
          <div class="scheme">
            <a class="scheme_btn" href="">Schemes</a>
          </div>
          <div class="donation">
            <a href="">Donation</a>
          </div>
          <div class="login-dropdown">
            <a href="#" class="login_btn">Login</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="c1.jpeg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="c2.jpeg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer>
      <div class="footer_ctn">
        <div class="footer_1">
          <div class="contact">
            <div class="widget-title">
              <h3>Contact Details</h3>
            </div>

            <ul class="footer-links">
              <li><a href="mailto:#">info@edrual.com</a></li>
              <li><a href="#">www.edrual.com</a></li>
              <li>Delhi, India</li>
              <li>+1234567890</li>
            </ul>
          </div>
        </div>
        <div class="footer_2">
          <p class="footer-company-name">
            All Rights Reserved. &copy; 2023 <a href="#">EdRual</a> Designed by
            <a href="#"> Dark_Knights.</a>
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const header = document.getElementById("site-header");
      const headerStickyClass = "header-sticky";

      window.addEventListener("scroll", () => {
        if (window.scrollY > 0) {
          header.classList.add(headerStickyClass);
        } else {
          header.classList.remove(headerStickyClass);
        }
      });
    </script>
  </body>
</html>
